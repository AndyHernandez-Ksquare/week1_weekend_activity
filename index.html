<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c3185cd6d.js"
      crossorigin="anonymous"
    ></script>
    <title>Landing Page</title>
  </head>
  <body>
    <main>
      <section class="content_container">
        <section class="sign_in_section">
          <header><h1>Welcome back</h1></header>
          <p>Welcome back! Please enter your details</p>
          <section>
            <form>
              <section class="form_input_section">
                <label for="user_email">Email</label>
                <input
                  placeholder="Enter your email"
                  type="email"
                  name="email"
                  id="user_email"
                />
              </section>
              <section class="form_input_section">
                <label for="user_password">Password</label
                ><input
                  placeholder="Enter your password"
                  name="password"
                  id="user_password"
                  type="password"
                />
              </section>
              <section class="checkbox_section">
                <span>Forgot password</span>

                <label for="user_remember">Remember for 30 days</label>
                <input id="user_remember" name="remember" type="checkbox" />
              </section>
              <section class="buttons">
                <button type="submit">Sign in</button>
                <button>
                  <img src="google-logo.png" alt="google logo" />Sign in with
                  Google
                </button>
              </section>
            </form>
          </section>
          <section class="sign_up">
            <p>Dont have an account? <span>Sign up for free</span></p>
          </section>
        </section>
        <section class="user_experience">
          <img
            src="https://uploads-ssl.webflow.com/6365d860c7b7a7191055eb8a/637aec7ca69b507efd05badf_ux-designer-salaries-cover.webp"
            alt="user experience image"
            class="user_experience_img"
          />
          <section class="user_experience_info_section">
            <section class="glass_info">
              <blockquote>
                "We've been using Untitled to kick start every new project and
                can't imagine working without it."
                <!-- <cite>Andi Lane</cite> -->
              </blockquote>
              <section class="stars">
                <i class="fa-sharp fa-regular fa-star"></i>
                <i class="fa-sharp fa-regular fa-star"></i>
                <i class="fa-sharp fa-regular fa-star"></i>
                <i class="fa-sharp fa-regular fa-star"></i>
                <i class="fa-sharp fa-regular fa-star"></i>
              </section>
              <section class="user_experience_info">
                <h3>Andi Lane</h3>
                <section>
                  <section>
                    <p>Founder, Catalog</p>
                    <p>Web Design Agency</p>
                  </section>

                  <section class="forward_back_buttons_section">
                    <button><i class="fa-solid fa-arrow-left"></i></button>
                    <button><i class="fa-solid fa-arrow-right"></i></button>
                  </section>
                </section>
              </section>
            </section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
